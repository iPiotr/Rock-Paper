<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    
    <div class="container">
        <header class="header"> 
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i title="Rock" id="rock" class="choice fas a fa-hand-rock fa-10x"></i>
            <i title="Paper" id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i title="Scissors" id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div class="results">
            <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
